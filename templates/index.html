<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Sentiment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .main-section {
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .left {
      flex: 1;
      min-width: 250px;
    }

    .right {
      flex: 1;
      padding-left: 20px;
      min-width: 250px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    h2 {
      margin-top: 0;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .sentiment {
      margin-top: 30px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
    }

    .reviews {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .review-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .review-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-section">
      <div class="left">
        <img src="{{ url_for('static', filename='products/prod1.jpg') }}"
        alt="Product Image"
        class="w-64 h-auto rounded-lg shadow-md">

      </div>
      <div class="right">
        <h2>Our Product</h2>
        <p>See what people are saying about this item</p>

        <form action="/" method="POST">
          <label for="text">Write a review:</label>
          <input type="text" name="text" id="text" required />
          <button type="submit">Submit</button>
        </form>

        <div class="sentiment">
          <h3>Customer Sentiment</h3>
          <p>Positive Reviews: {{ data['positive'] }}</p>
          <p>Negative Reviews: {{ data['negative'] }}</p>
        </div>
      </div>
    </div>

    <div class="reviews">
      <h3>Customer Reviews</h3>
      {% for review in data['reviews'] %}
        <div class="review-item">{{ review }}</div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
